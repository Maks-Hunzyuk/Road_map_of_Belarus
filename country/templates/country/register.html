{% load static %}
<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'country/css/style.css' %}" type="text/css">
    <title>RoadMap</title>
</head>

<body>
    <div class="App">
            <div class="auth-form__blur">
                <div class='auth-reg'>
                    <div class="auth__header">
                        <div class="auth__title"> 
                            <div>
                                Регистрация
                            </div>
                        </div>
                        <div class="auth__close">
                        </div>
                    </div>
                    <form method='post' action="{% url 'login' %}">
                        {% csrf_token %}
                        <div class="auth__content">
                            <div class="auth__row">
                                <div class="auth__caption">
                                    Логин:
                                </div>
                                <div class="auth__input">
                                    {{ form.username }}
                                </div>
                            </div>
                            <div class="auth__row">
                                <div class="auth__row">
                                    <div class="auth__caption">
                                        Пароль:
                                    </div>
                                    <div class="auth__input">
                                        {{ form.password1 }}
                                    </div>
                                </div>
                            </div>
                            <div class="auth__row">
                                <div class="auth__row">
                                    <div class="auth__caption">
                                        Повторите пароль:
                                    </div>
                                        <div class="auth__input">
                                            {{ form.password2 }}
                                        </div>
                                </div>
                            </div>
                            <div class="auth__row auth__buttons" >   
                                <a class='auth__btn' href="{% url 'login' %}", type="button">Уже есть аккаунт?</a>
                                <button class='auth__btn' type="submit">Создать</button>
                                
                            </div>
                        </div>
                    </form>

                </div> 
            </div>
        </div>     
    </div>
        <script src="{% static 'country/js/script.js' %}">
        </script>
</body>
