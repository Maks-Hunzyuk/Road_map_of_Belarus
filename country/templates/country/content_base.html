{% load static %}

<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'country/css/style.css' %}">
    <title>RoadMap</title>
</head>

<body>
    <div class="App">
        <header id='header' class='header'>   
            <!-- Авторизация -->
            <div class='hidden' id="authWindow">
            </div>
            <!-- Меню header -->
            <nav class='container-items__header'>
                <h1 class='logo__header'>Road map of Belarus!</h1>
                <ul class="list__header">
                    <a href="{% url 'home' %}">
                        <li class="menu__header">Главная</li>
                    </a>
                    <a href="{% url 'show_routers' %}">
                        <li class="menu__header">Маршруты</li>
                    </a>
                    <a href="{% url 'events_list' %}">
                        <li class="menu__header">События</li>
                    </a>
                    <a href="{% url 'photos' %}">
                        <li class="menu__header">Фото</li>
                    </a>
                    {% if request.user.is_authenticated %}
                        <a href="{% url 'logout' %}">
                            <li class="menu__header" id="btnAuthWindow">Выход</li>
                        </a>
                    {% else %}  
                        <a href="{% url 'login' %}">
                            <li class="menu__header" id="btnAuthWindow">Вход</li>
                        </a>
                    {% endif %}   
                </ul>  
            </nav>
        </header>
        <main class='container'>
            <div class='container__content-page'>
                <div class='desc__content-page'>
                    {% block content %}
                    {% endblock %}
                    {% block comments %}
                    {% endblock %}
                </div>
            </div>
        </main>
        <div class="scrollUp__content-page" id="scrollUp">
            <div class="scrollUp-arrow">↑</div>
        </div>
        <footer class='footer'></footer>
</div>
    <script src="{% static 'country/js/script.js' %}"></script>
</body>

</html>
