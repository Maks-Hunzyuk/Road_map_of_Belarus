{% extends 'country/base.html' %}

{%block content %}
<div class='site-desc'>
    <h1>#Фото</h1>
</div>
            
<div class="regions">
    {% for photo in posts %}
    <div class='container__item-card'>
        <a href="{% url 'show_photo' photo.pk %}" class='link__item-card'>
            <div class="container-desc__item-card">
                <img class='img__item-card'
                    src="{{ photo.photo.url }}"
                    alt="" />
                <div class="overlay__item-card">
                    <h2>{{ photo.title }}</h2>
                    <span>{{ photo.short_description }}</span>
                </div>
            </div>
            <div class='container-info__item-card'>
                <h1>Фото</h1>
            </div>
        </a>
    
    </div>
    {% endfor %}
</div>
        

        
{% endblock %}
