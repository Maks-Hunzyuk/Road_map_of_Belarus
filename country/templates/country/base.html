{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'country/css/style.css' %}">
    <title>RoadMap</title>
</head>

<body>
    <div class="App"> 
        <header class='header'>   
            <!-- Авторизация -->
            <div class='hidden' id="authWindow">
            </div>
            <!-- Меню header -->
            <nav class='container-items__header'>
                    <h1 class='logo__header'>Road map of Belarus!</h1>
                    <ul class="list__header">
                        <a href="{% url 'country:home' %}">
                            <li class="menu__header">Главная</li>
                        </a>
                        <a href="{% url 'country:show_routers' %}">
                            <li class="menu__header">Маршруты</li>
                        </a>
                        <a href="{% url 'country:events_list' %}">
                            <li class="menu__header">События</li>
                        </a>
                        <a href="{% url 'country:photos' %}">
                            <li class="menu__header">Фото</li>
                        </a>
                        {% if request.user.is_authenticated %}
                            <a href="{% url 'country:logout' %}">
                                <li class="menu__header" id="btnAuthWindow">Выход</li>
                            </a>
                        {% else %}  
                            <a href="{% url 'country:login' %}">
                                <li class="menu__header" id="btnAuthWindow">Вход</li>
                            </a>
                        {% endif %}   
                    </ul>  
                </nav>
            
        </header>
        <main class='container'>
            <div class='colums'>
                <div class='main'>
                    <!-- <div class='site-desc'>
                        <h1>Заголовок страницы</h1>
                    </div> -->
                        {% block content %}
                        {% endblock %}
                </div>
            </div>
        </main>
        <footer class='footer'></footer>
    </div>
    <script src="{% static 'country/js/script.js' %}"></script>
</body>

</html>
